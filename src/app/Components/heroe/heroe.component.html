<h1>Heroe</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" [routerLink]="['/Heroes']"><i class="fa fa-arrow-left"></i>Regresar</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input 
                    type="text"
                    class="form-control"
                    required
                    [(ngModel)]="Heroe.nombre"
                    name="Nombre">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input 
                    type="text"
                    class="form-control"
                    required
                    [(ngModel)]="Heroe.poder"
                    name="Poder">
            </div>
            <div  class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="Heroe.vivo" (click)="Heroe.vivo = false" type="button" class="btn btn-outline-success">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!Heroe.vivo" (click)="Heroe.vivo = true" type="button" class="btn btn-outline-danger">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button  *ngIf="BtnAgregar" type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
                <button  *ngIf="BntModificar" (click)="Modificar(f)" type="button" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
